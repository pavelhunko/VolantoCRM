@(users: List[User])

@main("VolantoCRM") {
    <h1>Welcome to Volanto Contact List</h1>
    <p>You can manage your contact list here.
    If you don't have an account, please register.</p>
    <br>
    <h3>All Users</h3>
    <table class="table table-striped table-bordered">
        <tbody>
            <tr>
                <th>Name</th>
                <th>email</th>
                <th>phone</th>
                <th>Company Name</th>
            </tr>
            <ul>
            @for( user <- users) {
                          <tr>
                                <td><a href="@routes.Application.show(user.id)">@user.id</a>
                                </td>
                                <td>@user.name</a>
                                </td>
                                <td>@user.email</a>
                                </td>
                                <td>@user.phone</td>
                                <td>@user.companyName</td>
                          </tr>
                          }
            </ul>
        </tbody>
    </table>
}
