@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="images/favicon.png">
        <link rel="stylesheet" type="text/css" href='@routes.Assets.at("stylesheets/bootstrap/bootstrap.css")' />
        <link href="stylesheets/bootstrap/bootstrap.css" rel="stylesheet">
        <link href="stylesheets/main.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href='@routes.Assets.at("stylesheets/main.css")' />
    	
        <script src="javascripts/jquery-1.11.1.min.js" type="text/javascript"></script>
        <script src="javascripts/bootstrap.js" type="text/javascript"></script>
    </head>
    <body>
  
   <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
         <a href="@routes.Application.index()">Volanto Contacts List</a>
         <div class="nav-collapse collapse">
            <ul class="nav pull-right">
               <li>
                  <td>Register</td>
               </li>
               <li>
                  <td>Login</td>
               </li>
            </ul>
         </div>
      </div>
   </div>
   <div class="container">
      @content
   </div>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
   
   <script src="js/bootstrap.js"></script>
    
   
</body>
</html>
